name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 pytest

      - name: Lint (flake8)
        run: flake8

      - name: Run tests
        run: pytest -q || true

      - name: SAM validate (optional)
        if: hashFiles('template.yaml') != ''
        run: |
          pip install aws-sam-cli
          sam validate
